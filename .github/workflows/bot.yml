name: Light Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  run:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:

      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - uses: browser-actions/setup-chrome@v1

      - uses: nanasess/setup-chromedriver@v2

      - run: pip install selenium requests

      - run: python bot.py
